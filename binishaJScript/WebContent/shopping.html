<html>
<head>
<title>Webshop</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<script src="js/ajaxTableDemo.js" type="text/javascript"></script>
</head>

<body>
	<header id="page_header">
		<h1>Webshop</h1>

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Register</a></li>
			</ul>
		</nav>
	</header>
	<section id="posts">
		<article class="post">
			<header>
				<a href="#" class="btn btn-mini" onclick="eraseCookie('ppkcookie');">Remove all Items.</a> 
				<a href="#" class="btn btn-mini" onclick="drawTable('content');">Load all Items.</a>
				<table class="table">
					<thead>
						<tr>
							<th><a href="#" title="Sort by Item No." onclick="return sortTable(this)"> Item No.</a></th>
							<th><a href="#" title="Sort by Item" onclick="return sortTable(this)">Item</th>
							<th><a href="#" title="Sort by Description" onclick="return sortTable(this)">Description</th>
							<th><a href="#" title="Sort by Price" onclick="return sortTable(this)">Price</th>
							<th><a href="#">Buy</a></th>
						</tr>
					</thead>
					<tbody id="content"></tbody>
				</table>

				<script type="text/javascript">
					drawTable("content");
				</script>
			</header>
		</article>
	</section>
	<section id="sidebar">
		<nav>
			<h3>Shopping Cart</h3>
			<img src="img/ico_cart.jpg" alt="cart" />
			<nav>
				<ul id="shoppingList"></ul>
			</nav>
		</nav>
	</section>
	<footer id="page_footer">
		<p>&copy: 2012 Binisha Tuladhar</p>

	</footer>
</body>
</html>
